[pytest]
# Pytest Configuration for WMS Barcode Scanner

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    services: Service layer tests
    repositories: Repository layer tests
    validation: Validation layer tests
    ui: UI layer tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
